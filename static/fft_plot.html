    <style>
        .row.display-flex {
            display: flex;
            flex-wrap: wrap;
        }

        .row.display-flex>[class*='col-'] {
            display: flex;
            flex-direction: column;
        }

        .fft-plot-wrap {
            margin-top: 1%;

        }

        .table-peak {
            font-weight: bold;
            font-size: small;
        }

        #peak-info-popup {
            position: fixed;
            /* Fixed position for the popup */
            top: 5%;
            /* Position at the top of the viewport */
            left: 70%;
            /* Position at the left corner of the viewport */
            z-index: 1;
            /* Ensure it appears above the main div content */
            cursor: grab;
            /* Change cursor to indicate draggable element */
        }

        #plot-content {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* Enable scrolling for the main div */
        }

        #table-sheet {
            padding: 5%;
            background-color: rgba(27, 136, 231, 0.416);
        }

        #header-info {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f8f9fa;
            /* Change the background color as needed */
            z-index: 1000;
            /* Ensure the navbar appears above other content */
            padding: 10px 0;
            /* Adjust padding as needed */
        }

        /* Add some spacing between buttons */
        #header-info .col-md-12 button {
            margin-right: 5px;
        }

        /* Center the buttons horizontally */
        #header-info .col-md-12 {
            text-align: center;
        }

        .table-peak {
            font-size: 10px;
        }

        .mytable {
            font-size: 10px;
        }

        /* #peak-info-popup {
            display: none;
        } */
    </style>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap3.min.js"></script>
</head>
