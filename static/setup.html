<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/images/favicon.png">
        <!-- Load Bootstrap 3 CSS -->
        <link rel="stylesheet" href="/css/bootstrap3.min.css">
        <!-- Load Plotly.js into the DOM -->
        <script src='/js/plotly.min.js'></script>
        <style>
            .row.display-flex {
            display: flex;
            flex-wrap: wrap;
            }
            .row.display-flex > [class*='col-'] {
            display: flex;
            flex-direction: column;
            }
            h1 {
                text-align: center;
                margin-bottom: 5%;
            }
            .label-center{
                text-align: center;
            }
            .modal-content {
                background: linear-gradient(to right, #168bff, #61b2fd); /* Change these colors */
                color: #fff; /* Text color */
                padding: 20px;
            }
            .container-fluid {
                height: 100%;
            }
        </style>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap3.min.js"></script>

        

    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Navbar Header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
    
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class=""><a id="url-device" href="#">Devices</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="active"><a id="url-setup" href="#">Config</a></li>
                    </ul>
    
                    <!-- Logout Button -->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="btn-logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid gradient-bg">
            <h1>
                BRAINS Config
            </h1>
            <div class="row" >
                <div class="col-md-12" >
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="edit-modal-lbl"></h3>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="tb_name">Cloud Address:</label>
                                        <input type="text" class="form-control" id="tb-addr" placeholder="http://">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="tb_topic">Token:</label>
                                        <input type="text" class="form-control" id="tb-token">
                                    </div>

                                    <div class="form-group">
                                        <label for="tb_type">Logging Interval:</label>
                                        <select class="form-control" id="tb-logging-interval">
                                            <option value="0">10 Minutes</option>
                                            <option value="1">30 Minutes</option>
                                            <option value="2">1 Hour</option>
                                            <option value="3">3 Hours</option>
                                            <option value="4">6 Hours</option>
                                            <option value="5">12 Hours</option>
                                            <option value="6">1 Day</option>
                                        </select>
                                    </div>


                                    <div class="form-group">
                                        <label for="tb_type">Accelerometer Sampling Duration:</label>
                                        <select class="form-control" id="tb-sampling-duration">
                                            <option value="0">1 Minute</option>
                                            <option value="1">5 Minutes</option>
                                            <option value="2">10 Minutes</option>
                                            <option value="3">15 Minutes</option>
                                            <option value="4">20 Minutes</option>
                                            <option value="5">30 Minutes</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <h3 for="tb_topic" class="label-center">Minimum Frequency Trigger (Hz):</h3>
                                        <h1 id="freq-slider-value" class="label-center">0.1</h1>
                                        <input type="range" class="slider" min="0.0" max="50.0" step="0.1" value="0.1" id="freq-floating-slider">    
                                    </div>

                                    <div class="form-group">
                                        <h3 for="tb_topic" class="label-center">Minimum Acceleration Trigger (mG):</h3>
                                        <h1 id="acc-slider-value" class="label-center">1</h1>
                                        <input type="range" class="slider" min="1" max="4000" step="1" value="1" id="acc-floating-slider">    
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="btn-save">Save Config</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/js/setup_page.js"></script>
</html>
